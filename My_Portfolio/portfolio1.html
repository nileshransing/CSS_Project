<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #fff;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 50px;
        background-color: #1a1a1a;
      }

      header a {
        color: #fff;
        text-decoration: none;
        margin: 0 15px;
        font-size: 16px;
      }

      header a:hover {
        text-decoration: underline;
      }

      .hero {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 50px;
        text-align: left;
      }

      .hero-text {
        max-width: 50%;
      }

      .hero-text h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }

      .hero-text p {
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .hero-text button {
        padding: 15px 30px;
        font-size: 18px;
        color: #fff;
        background-color: #32cd32;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .hero-text button:hover {
        background-color: #28a828;
      }

      .hero-image img {
        border-radius: 50%;
        width: 300px;
        height: 300px;
        object-fit: cover;
      }

      .clients {
        text-align: center;
        padding: 30px 0;
      }

      .clients h3 {
        margin-bottom: 20px;
        font-size: 24px;
      }

      .clients-logos {
        display: flex;
        justify-content: center;
        gap: 30px;
      }

      .clients-logos img {
        filter: brightness(0) invert(1);
        width: 100px;
        height: auto;
        opacity: 0.8;
        transition: opacity 0.3s ease;
      }

      .clients-logos img:hover {
        opacity: 1;
      }

      footer {
        text-align: center;
        padding: 10px 0;
        background-color: #1a1a1a;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="#">Home</a>
        <a href="#">Case Studies</a>
        <a href="#">Testimonials</a>
        <a href="#">Recent Work</a>
        <a href="#">Get In Touch</a>
      </nav>
      <div>
        <a href="#">LinkedIn</a>
        <a href="#">Behance</a>
        <a href="#">Twitter</a>
      </div>
    </header>

    <section class="hero">
      <div class="hero-text">
        <h1>Your Name Here</h1>
        <p>
          Intro text: Lorem ipsum dolor sit amet, consectetur adipiscing elit,
          sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
        </p>
        <button>Letâ€™s get started</button>
      </div>
      <div class="hero-image">
        <img src="https://via.placeholder.com/300" alt="Profile Picture" />
      </div>
    </section>

    <section class="clients">
      <h3>Worked with</h3>
      <div class="clients-logos">
        <img src="https://via.placeholder.com/100?text=ClickUp" alt="ClickUp" />
        <img src="https://via.placeholder.com/100?text=Dropbox" alt="Dropbox" />
        <img src="https://via.placeholder.com/100?text=Paychex" alt="Paychex" />
        <img src="https://via.placeholder.com/100?text=Elastic" alt="Elastic" />
        <img src="https://via.placeholder.com/100?text=Stripe" alt="Stripe" />
      </div>
    </section>

    <footer>&copy; 2025 Your Name Here. All rights reserved.</footer>
  </body>
</html>
